<table class="ui small table segment">
    <thead>
    <tr>
        <th >
            <span class="">
                <i class="ui tablet icon"></i>
                <i class="ui icon time"></i>
            </span>
        </th>
        <th ng-repeat="column in sum.columnNames">{{column}}</th>
        <th></th>
    </tr>
    </thead>

    <tbody>

    <tr ng-repeat="device in sum.devices" data-scrollReveal class="animated fadeIn">
        <td>
            <span class="ui black" style="white-space: nowrap; text-transform: none;">
                <i class="ui tablet icon"></i>
                {{device.createBy}}
            </span>
            <br/>

            <span style="white-space: nowrap" ng-if="false">
                <i class="ui tablet icon"></i>
                {{device.deviceId}}
            </span>
        </td>
        <td ng-repeat="column in sum.columnNames">

            <span style="white-space: nowrap; font-size: 90%; text-transform: none">
            {{ getPirInfos(column,device).length }} /
            {{ getTouchInfos(column,device).length }}
            </span>
        </td>
        <td></td>
    </tr>

    </tbody>
</table>
